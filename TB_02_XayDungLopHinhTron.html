<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myCircle = function(radius) {
     this.radius = radius;
     this.getRadius = function () {
     return  radius;
     }
     this.getArea = function () {
         return Math.PI * radius * radius;
     }
    }
    let circle = new myCircle(4);
    let radius = circle.getRadius();
    let area = circle.getArea();
    alert("Radius is :" + radius + "; Area is :" + area);

    let circle2 = new myCircle(5);
    let radius2 = circle2.getRadius();
    let area2 = circle2.getArea();
    alert("Radius is :" + radius2 + "; Area is :" + area2);
</script>
</body>
</html>
